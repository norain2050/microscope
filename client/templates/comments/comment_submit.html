<template name="commentSubmit">
	<form name="comment" class="comment-form form">
		<div class="form-group {{errorClass 'body'}}">
			<div class="controls">
				<label for="body">Comment on this post(请评论)</label>
				<textarea name="body" id="body" class="form-control" row="3"></textarea>
				<span class="help-block">{{errorMessage 'body'}}</span>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Add Comment(添加评论)</button>
	</form>
</template>
